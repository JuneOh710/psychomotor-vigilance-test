<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>psychomotor vigilance test</title>
</head>


<body class="container-md d-flex flex-column justify-content-center align-items-center text-center min-vh-100">


    <p class="h1">
        Welcome to the experiment.
    </p>
    <p class="h1">
        This experiment will take around 7 minutes.
    </p>
    <P class="h1">
        Press <b>ENTER</b> to begin.
    </P>


    <script>
        function handleEnter(event) {
            const keyName = event.key;
            if (keyName == "Enter") {
                document.removeEventListener("keypress", handleEnter);
                renderInstructions();
            }
        }
        document.addEventListener('keypress', handleEnter, false);

    </script>



</body>


<script src="./js/constants.js"></script>
<script src="./js/experiment.js"></script>

</html>
